<!DOCTYPE HTML>

<html>
	<head>
		<title>Localify</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!--   CSS Imports   -->
        <link rel="stylesheet" href="web/assets/css/main.css"/>
        <link rel="stylesheet" href="web/assets/css/columns.css"/>
        <link rel="stylesheet" href="web/assets/css/buttons.css"/>
        <link rel="stylesheet" href="/web/assets/css/player.css"/>
	</head>
    
    
    <body>
        <div class="row" style="height: calc(100% - 100px)">
            <div class="column" style="background-color: #000; width: 210px;">
                <!-- Sidebar -->

                <!-- Logo -->
                <img src="web/assets/images/logo_full.png" class="logo">
                
                <!-- Nav -->
                <hr>
                <button class="button button1 activelocation" onclick="loadalltracks();">Library</button>
                <button class="button button1 activelocation" onclick="loadtracksbyauthor('Radio');">Radio</button>
                <hr>
                <center>
                    <p>Localify <b>v1.3.6</b></p>
                </center>

            </div>
            
            
            
            <div class="column" style="background-color: #121212; width: calc(100% - 210px); overflow-y: scroll;">
                
                
                <!-- Content -->
                <h1 id="PageTitle">Media Library</h1>
                <hr>
                <ul id="media_list">

                </ul>


            </div>
          </div>

        <!--   Media Player   -->
        <div class="LocalifyMediaPlayer">
            <img id="AlbumArt" class="Album" src="web/assets/images/Album.jpg"/>
            <p id="TrackInfo" class="TrackInfo"></p><br>
        
            <div class="progress" id="progress"></div>
            <center>
                <button class="PlayerButton" onclick="media_play()">
                    <img id="Media_Play" src="web/assets/material.io/play/state1.svg"/>
                </button>
                <button class="SubButtons_b" style="right: calc(50% - 125px)" onclick="media_repeat()">
                    <img id="Media_Repeat" class="SubButtons_i" src="web/assets/material.io/loop/state0.svg"/>
                </button>
            </center>
            <input type="range" min="0" max="100" value="100" class="slider" id="slide" onchange="changeVolume(this.value)">
        </div>
        <script src="/web/assets/js/loader.js"></script>
        <script src="/web/assets/js/player.js"></script>
        <script src="/web/assets/js/player_functions.js"></script>
        <script src="/web/assets/js/get_media.js"></script>
        <!--   EndPlayer   -->

	</body>
</html>
